{% extends "layout.html" %}

{% block body %}
<div class="container">
  <p class="title">List of users</p>
  <table class="table">
    <tbody>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
      </tr>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }} </td>
        <td>{{ u.email }}</td>
        <td>
          <a class="button is-small" href="{{ url_for('users_edit', user_id=u.id) }}">Edit</a>
        </td>
        <td>
          <form method="POST" onSubmit="return confirm('Are you sure you wish to delete user {{ u.username }}?');"
            action="{{ url_for('users_delete', user_id=u.id) }}">
            <input class="button is-small" type="submit" value="Delete" />
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
